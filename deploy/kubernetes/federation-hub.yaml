apiVersion: v1
kind: Namespace
metadata:
  name: violence-federation

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: federation-hub-config
  namespace: violence-federation
data:
  log-level: "info"
  rate-limit: "60"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: federation-hub
  namespace: violence-federation
  labels:
    app: federation-hub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: federation-hub
  template:
    metadata:
      labels:
        app: federation-hub
    spec:
      containers:
      - name: federation-hub
        image: ghcr.io/opd-ai/violence-federation-hub:latest
        ports:
        - containerPort: 8080
          name: http
        args:
        - "-addr=:8080"
        - "-log-level=$(LOG_LEVEL)"
        - "-rate-limit=$(RATE_LIMIT)"
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: federation-hub-config
              key: log-level
        - name: RATE_LIMIT
          valueFrom:
            configMapKeyRef:
              name: federation-hub-config
              key: rate-limit
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: federation-hub
  namespace: violence-federation
  labels:
    app: federation-hub
spec:
  type: LoadBalancer
  selector:
    app: federation-hub
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: federation-hub-hpa
  namespace: violence-federation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: federation-hub
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
